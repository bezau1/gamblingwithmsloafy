    const COST = 3;
    const DAILY = 25;

    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    const coinCount = document.getElementById("coinCount");
    const message = document.getElementById("message");

    function today() {
      return new Date().toDateString();
    }

    function loadCoins() {
      let coins = Number(localStorage.getItem("coins")) || 0;
      let last = localStorage.getItem("lastDay");

      if (last !== today()) {
        coins += DAILY;
        localStorage.setItem("lastDay", today());
      }

      localStorage.setItem("coins", coins);
      updateUI();
    }

    function updateUI() {
      coinCount.textContent = localStorage.getItem("coins");
    }

    function randomEmoji() {
      return EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
    }

    document.getElementById("spinBtn").onclick = () => {
      let coins = Number(localStorage.getItem("coins"));

      if (coins < COST) {
        message.textContent = "Ms Loafy denies you. Not enough NubertCoins.";
        return;
      }

      coins -= COST;
      message.textContent = "Spinning...";

      let spins = 10;
      const spinInterval = setInterval(() => {
        slots.forEach(s => s.textContent = randomEmoji());
        spins--;
        if (spins <= 0) {
          clearInterval(spinInterval);

          const a = slots[0].textContent;
          const b = slots[1].textContent;
          const c = slots[2].textContent;

          if (a === b && b === c) {
            coins += 10;
            message.textContent = "JACKPOT! Ms Loafy approves. +10!";
          } else {
            message.textContent = "Ms Loafy stares at you silently.";
          }

          localStorage.setItem("coins", coins);
          updateUI();
        }
      }, 80);
    };

    loadCoins();
